<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <head jsf:id="head">
    <meta charset="UTF-8" />
    <title><ui:insert name="title">Title</ui:insert></title>
    <link rel="icon" type="image/svg+xml" href="resources/wlc/template/images/logo/nerd-red-bow-tie.svg" />
    <link rel="stylesheet" href="resources/gen/wlc/template/main.css" />
    <script src="resources/lib/pure/0.5.0/pure-min.css" />
  </head>
  <body jsf:id="body">
    <div>
      <ul>
        <ui:repeat value="#{articleController.articles}" var="article">
          <li>
            <a href="#{facesContext.externalContext.requestContextPath}/artikel/#{article.slug}">#{article.title}</a>
          </li>
        </ui:repeat>
      </ul>
    </div>
  </body>
</html>
