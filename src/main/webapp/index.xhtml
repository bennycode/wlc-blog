<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <head jsf:id="head">
    <meta charset="UTF-8" />
    <title><ui:insert name="title">Title</ui:insert></title>
    <link rel="icon" type="image/svg+xml" href="resources/wlc/template/images/logo/nerd-red-bow-tie.svg" />
    <link rel="stylesheet" href="resources/lib/pure/0.5.0/pure-min.css" />
    <link rel="stylesheet" href="resources/gen/wlc/template/main.css" />
  </head>
  <body jsf:id="body">
    <object 
      id="svg-test"
      type="image/svg+xml" 
      width="400px"
      data="resources/wlc/template/images/logo/nerd-red-bow-tie.svg"></object>
    <div>
      <ul>
        <ui:repeat value="#{articleController.articles}" var="article">
          <li>
            <a href="#{facesContext.externalContext.requestContextPath}/artikel/#{article.slug}">#{article.title}</a>
          </li>
        </ui:repeat>
      </ul>
    </div>
    <script>
      window.onload = function () {
        // http://benfrain.com/selecting-svg-inside-tags-with-javascript/
        var svgObject = document.getElementById("svg-test");
        var svg = svgObject.contentDocument;
        var knot = svg.getElementById("knot");
        knot.setAttribute("fill", "blue");
      };
    </script>
  </body>
</html>
